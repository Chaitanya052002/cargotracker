name: Main Build

on:
  push:
    paths-ignore:
    - docs/**
    branches:
    - master
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
  workflow_dispatch:

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: axel-op/googlejavaformat-action@v3
      with:
        version: 1.16
        skip-commit: true
    - name: Print diffs
      run: git --no-pager diff --exit-code

  build:
    runs-on: ubuntu-latest
    needs: [formatting]
    strategy:
      matrix:
        java: [11, 17, 19]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{matrix.java}}

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build and test with GlassFish
      run: mvn clean verify -Pglassfish
    - name: Build and test with Payara Micro
      run: mvn clean verify -Ppayara

